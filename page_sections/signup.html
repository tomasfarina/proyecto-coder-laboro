 </header>


<div class="contenedor">

    <div class="contenido">
        <div class="container">
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="abcdefg@example.com">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="inputName" placeholder="Gary">
                </div>
                <div class="col-12">
                  <label for="inputSurname" class="form-label">Surname</label>
                  <input type="text" class="form-control" id="nputSurname" placeholder="Stu">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Entre Ríos</option>
                    <option>Buenos Aires</option>
                    <option>Corrientes</option>
                    <option>Misiones</option>
                  </select>
                </div>
                <div class="col-md-2">
                    <label for="inputGender" class="form-label">Gender</label>
                    <select id="inputGender" class="form-select">
                      <option selected>Choose...</option>
                      <option>Male</option>
                      <option>Female</option>
                      <option>Other</option>
                    </select>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Agree to our Terms & Conditions
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
              
            </div>
      
        
          <p class="textRegister">
              
            Already have an account? <a class="sign" href="join.html">Sign in</a>.
        
          </p>
 

      </form>
    </div>
